<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Crie seu evento</title>
</head>
<body>
    <div class="page">
        
        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <p>O primeiro passo é preencher este formulário de inscrição</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        Informações do Evento
                    </legend>
                    <!--input-wrapper serve para criar um agrupamento/encapsulando alguma coisa-->
                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" required minlength="8" name="" id="event-title"/>
    
                    </div>
                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" required url name="" id="event-link"/>
    
                    </div>
                    <div class="input-wrapper">
                        <label for="event-whatsapp">Número do Whatsapp <span>(somente númeors)</span></label>
                        <input type="number" required number name="" id="event-whatsapp"/>
    
                    </div>
                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea id="event-info"></textarea>
    
                    </div>
                    <div class="input-wrapper">
                        <label for="event-category">Categoria do Evento</label>
                        <select id="event-category">
                            <option value="">Podcast</option>
                            <option value="">Perguntas e Respostas</option>
                            <option value="">Palestra</option>
                            <option value="">Debate</option>
                            <option value="">Show Ao vivo</option>
                        </select>
    
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        Privacidade
                    </legend>
                    <!--input-wrapper serve para criar um agrupamento/encapsulando alguma coisa-->
                    <div class="input-wrapper">
                        <label for="event-email">Email do Administrador <span>(digite um email válido)</span></label>
                        <input type="email" required email name="" id="event-email"/>    
                    </div>

                    <div class="input-wrapper">
                        <label for="event-senha">Senha de Acesso <span>(min. 8 caracteres)</span></label>
                        <input type="password" required minlength="8" id="event-senha">   
                    </div>
                    <div class="pretty p-icon p-round p-smooth">
                        <input type="checkbox" />
                        <div class="state p-success">
                            <i class="icon mdi mdi-check"></i>
                            <label>Private</label>
                        </div>
                    </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        Dia e Hora
                    </legend>
                    
                    <div class="colunas">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" required date name="" id="event-date"/>    
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" required time name="" id="event-begin"/>    
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" required time name="" id="event-end"/>    
                        </div>

                    </div>

            </fieldset>
        </form>
        <footer>

            <!--Se tiver um botão dentro de um formulario o browser entende que ele é o submit
            <div class="button">Salvar Enviar</div>-->
            <!--para o button ser realmente um botão, deve ser type=button e não apenas class="butotn"
            <input type="button">--> 
            
            <input 
             form="my-form"
             class="button" 
             type="submit" 
             value="Salvar Evento">
    
         </footer>
    </div>


</body>
</html>
